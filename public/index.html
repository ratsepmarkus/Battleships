<!DOCTYPE html>
<html>
<head>
    <title>document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="row vertical-center-row">
        <div class="col-md-12">

            <!-- Disconnected from server -->
            <div id="disconnected">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 text-center">
                        <div class="alert alert-danger">
                            <p>Not connected to server.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Waiting room -->
            <div id="waiting-room" style="display:none;">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Battleships</div>
                            <div class="panel-body">
                                <p>Connected to the server.</p>
                                <p>Waiting for opponent.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button id="login-btn" onclick="location.href='login.html'" type="button">Log In</button>
            
            <!-- Game -->
            <div id="game" style="display:none;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-body">

                                <!-- Player grids -->
                                <div class="row">
                                    <div class="col-md-6 player-grid text-center">
                                        <h3>You</h3>
                                        <canvas id="canvas-grid1" width="361" height="361">Browser does not support canvas.</canvas>
                                    </div>
                                    <div class="col-md-6 player-grid text-center">
                                        <h3>Opponent</h3>
                                        <canvas id="canvas-grid2" width="361" height="361">Browser does not support canvas.</canvas>
                                    </div>
                                </div>
                                
                                
                            </div>
                            <!-- Status -->
                            <li class="list-group-item text-center" id="turn-status"></li>
                            <ul class="list-group">
                                

                                <!-- Chat messages -->
                                <li class="list-group-item" id="messages-list">
                                    <ul id="messages"></ul>
                                </li>

                                <!-- Send chat message form -->
                                <li class="list-group-item">
                                    <form id="message-form" action="">
                                        <div class="input-group">
                                        <input id="message" class="form-control" autocomplete="off" placeholder="Type something..."/>
                                        <div class="input-group-btn">
                                            <button class="btn btn-primary">Send</button>
                                        </div>
                                        </div>
                                    </form>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script type="text/javascript" src="/js/game.js"></script>
<script type="text/javascript" src="/js/client.js"></script>
</body>
</html>

<style>
    #login-btn {
    border-radius: 20px;
    border: 1px solid #ff4b2b;
    background: #ff445c;
    color: #fff;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 45px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
    margin-bottom: 2rem;
}
</style>
