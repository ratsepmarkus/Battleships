<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
</head>

<body>
    <div class="field-titles">
        <h1>Your ships</h1>
        <h1>Opponents ships</h1>
    </div>
    <div id="container">
        
        <div id="human-board" class="board" data-board-name="human">
        </div>
        
        <div id="machine-board" class="board" data-board-name="machine">
        </div>
    </div>

    <h1 class="chat-name">Chat</h1>
    <ul id="message-container"></ul>
    <input class="input-text" id="message-box" type="text" placeholder="Type something..." autofocus>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/ship.js"></script>
    <style>
        body {
            background-color: whitesmoke;
        }
        .field-titles {
            display: flex;
            justify-content: space-evenly;
        }
        #message-container {
            overflow-y: scroll;
            height: 240px;
            border: solid black 3px;
            background-color: slategray;
            width: 50%;
        }
        #message-box {
            width: 50%;
            height: auto;
            font-size: medium;
            padding: 4px;
        }
        #container {
            display: flex;
        }
        .board {
            margin: auto;
            margin-top: 1em;
            width: 30em;
            height: 30em;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
        }
        .cell {
            width: 3em;
            height: 3em;
            border: 1px solid black;
            text-align: center;
            font-size: 1em;
            background-color: silver;
        }
        .ship {
            background-color: red;
        }
        .chat-name {
            color: black;
        }
        li {
            background-color: cornflowerblue;
            color: white;
            border-radius: 0.75rem;
            margin: 10px 0px;
            padding: 5px 10px;
            list-style-type: none;
            width: fit-content;
            margin-right: 10px;
        }
        ul {
            display: flex;
            flex-direction: column;
        }
    </style>
</body>

</html>
